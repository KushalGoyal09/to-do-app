<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="utility.css">
    <link rel="stylesheet" href="style.css">
    <title>To-Do App</title>
</head>

<body>
    <h1 class="primary-heading">To Do List</h1>
    <form class="center mb-2" id="form">
        <input type="text" id="input-task" class="input-type-1 mb-1" required>
        <button class="btn-type-1" id="input-btn" type="submit">Add Task</button>
    </form>
    <div id="tasks" class="font-xlarge"></div>

    <!-- javascript -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
